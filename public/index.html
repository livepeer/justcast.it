<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>justcast.it</title>

    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />

    <style>
      body {
        position: absolute;
        margin: 0px;
        padding: 0px;
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-items: center;
        touch-action: none;
        overscroll-behavior: none;
        overflow: hidden;
        /* background: none transparent; */
        background: #1f1f1f;
      }

      #video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* transform: scaleX(-1); */
        /* border: 1px solid #dddddd; */
        /* box-sizing: border-box; */
      }

      #playbackUrl {
        position: absolute;
        width: fit-content;
        background: #000000aa;
        color: #dddddd;
        opacity: 0;
        font-family: monospace;
        top: 15px;
        left: 50%;
        font-size: 24px;
        padding: 12px;
        border-radius: 6px;
        transition: opacity 0.2s linear;
        transform: translateX(-50%);
      }

      .vjs-big-play-button {
        position: absolute !important;
        top: 50% !important;
        left: 50% !important;
        transform: translate(-50%, -50%) !important;
      }
    </style>
  </head>
  <body>
    <video
      id="video"
      class="video-js vjs-default-skin"
      autoplay
      data-setup='{ "controls": false, "autoplay": true, "preload": "auto" }'
    ></video>
    <div id="playbackUrl"></div>
    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
    <script src="https://unpkg.com/@videojs/http-streaming@2.8.2/dist/videojs-http-streaming.js"></script>
    <script src="https://unpkg.com/videojs-contrib-quality-levels@2.1.0/dist/videojs-contrib-quality-levels.min.js"></script>
    <script src="https://unpkg.com/videojs-hls-quality-selector@1.1.4/dist/videojs-hls-quality-selector.min.js"></script>
  </body>
  <script src="./index.js"></script>
</html>
